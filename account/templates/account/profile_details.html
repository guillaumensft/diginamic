{% extends 'site/base.html' %}


{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row m-5">
    <div class="col-8">
        <div class="card">

            <div class="card-body">
                    <h1 class=""><strong>{{object.user}}</strong></h1>
                    <h2> <strong>{{ object.first_name }}</strong></h2>
                    <h2> <strong>{{ object.last_name }}</strong></h2>
                    <p>{{ object.bio }}</p>
            </div>

                    <div class="card-footer">
                        <a class="btn btn-info" href="{% url 'account:profile-update' slug=object.slug %}">Editer</a>
                        <a class="btn btn-danger" href="{% url 'account:profile-list' %}">Retour</a>
                    </div>
        </div>

    </div>
</div>

{% endblock content %}
