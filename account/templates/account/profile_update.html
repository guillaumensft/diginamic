{% extends 'site/base.html' %}


{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row m-5">
    <div class="col-8">
        <div class="card">

            <div class="card-body">
                <a class="btn btn-danger" href="{% url 'account:profile-details' slug=object.slug %}">Retour</a>
                 <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                     <div class="card-footer">
                         <button class="btn btn-success" type="submit">Sauvegarder</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>

{% endblock content %}
